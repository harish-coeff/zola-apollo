{%extends "base.html"%}

{% block main_content %}
    <div class="tag-cloud">
        <ul class="tags">
            {% for term in terms %}
            <li>
                <a href="{{ term.permalink | safe }}">
                    {{ term.name }} ({{ term.pages | length }} post{{ term.pages | length | pluralize }})
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock main_content %}
